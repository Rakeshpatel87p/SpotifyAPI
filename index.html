<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=IM+Fell+English:400,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <title>Top Tracks of Musical Artists</title>
</head>

<body>
    <h1 class="title">Get an Artist's Most Popular Songs</h1>
    <form class="userInput">
        <input type="text" id='query' placeholder="Artist Name..." name="answer" size="30" required>
        <br/>
        <input type="submit" value="Submit" class="button">
    </form>
    <div class="results">
        <h1 class="artistName"></h1>
        <h1 class="name"></h1>
        <p class="popularity"></p>
        <img src="" class='artistimage' alt="">
        <a href="" class='linkToSong'></a>
    </div>
</body>
<footer class="bottom"></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
